<body>

  
  <div class="card bg-light">
  <div class="card-header font-weight-bold">Test Details</div>
  <div class="card-body" style="padding:0">
    <div class="container-fluid">
    
    <div class="row">
      <div class="col-sm-3" style="background-color:yellow;color:black;">
        Test Case Name
      </div>
      <div class="col-sm-9" style="background-color:pink;color:black">
        Search for keyword
      </div>
    </div>
    
    <div class="row">
      <div class="col-sm-3" style="background-color:yellow;color:black;">
        Environment
      </div>
      <div class="col-sm-9" style="background-color:pink;color:black">
        PROD
      </div>
    </div>
    
    <div class="row">
      <div class="col-sm-3" style="background-color:yellow;color:black;">
        Browser
      </div>
      <div class="col-sm-9" style="background-color:pink;color:black">
        Chrome
      </div>
    </div>
    
    <div class="row">
      <div class="col-sm-3" style="background-color:yellow;color:black;">
        Platform
      </div>
      <div class="col-sm-9" style="background-color:pink;color:black">
        Windows 7
      </div>
    </div>
    
    <div class="row">
      <div class="col-sm-3" style="background-color:yellow;color:black;">
        Module
      </div>
      <div class="col-sm-9" style="background-color:pink;color:black">
        Search2
      </div>
    </div>
    
    <div class="row">
      <div class="col-sm-3" style="background-color:yellow;color:black;">
        Channel
      </div>
      <div class="col-sm-9" style="background-color:pink;color:black">
        Desktop
      </div>
    </div>
    
    <div class="row">
      <div class="col-sm-3" style="background-color:yellow;color:black;">
        No of Steps Passed
      </div>
      <div class="col-sm-9" style="background-color:pink;color:black">
        1
      </div>
    </div>
    
    <div class="row">
      <div class="col-sm-3" style="background-color:yellow;color:black;">
        No of Steps Failed
      </div>
      <div class="col-sm-9" style="background-color:pink;color:black">
        0
      </div>
    </div>
    
    <div class="row">
      <div class="col-sm-3" style="background-color:yellow;color:black;">
        Execution Time
      </div>
      <div class="col-sm-9" style="background-color:pink;color:black">
        0
      </div>
    </div>
    
    <div class="row">
      <div class="col-sm-3" style="background-color:yellow;color:black;">
        Result
      </div>
      <div class="col-sm-9" style="background-color:pink;color:black">
        PASS
      </div>
    </div>
    
  </div>
  </div>
</div>
<div class="card bg-light">
  <div class="card-header font-weight-bold">Step Details</div>
  </div>
  <table class="table table-hover table-bordered">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Description</th>
        <th scope="col">Actual Result</th>
        <th scope="col">Step Result</th>
      </tr>
    </thead>
    <tbody>
      
      
      <tr class="table-primary">
        <th scope="row">1</th>
        <td>Open Home Page</td>
        <td>Home Page is displayed</td>
        <td><strong>PASS</strong></td>
      </tr>
